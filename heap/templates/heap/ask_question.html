{% extends 'heap/base.html' %}

{% block content %}
  <h2>Ask a Question</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title</label>
      <input type="text" name="title" class="form-control" id="id_title" placeholder="Enter the title of your question" required>
    </div>
    <div class="form-group">
      <label for="id_body">Question Details</label>
      <textarea name="body" class="form-control" id="id_body" rows="5" placeholder="Provide more details about your question" required></textarea>
    </div>
    <div class="form-group">
      <label for="id_tags">Tags</label>
      <select name="tags" class="form-control" id="id_tags" multiple>
        {% for tag in tags %}
          <option value="{{ tag.id }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
      <small class="form-text text-muted">Hold down "Control", or "Command" on a Mac, to select more than one.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit Question</button>
  </form>
{% endblock %}
