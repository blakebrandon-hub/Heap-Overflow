{% extends 'heap/base.html' %}

{% block content %}
<div class="container">
    <h2>Tags</h2>
    <ul class="list-group">
        <div class="question-tags">
        {% for tag in tags %}
            <li class="list-group-item">
                <a href="{% url 'questions_by_tag' tag_id=tag.id %}"><span class="tag">{{ tag.name }}</span></a>
            </li>
        {% empty %}
            <p>No tags available.</p>
        {% endfor %}
        </div>
    </ul>
</div>
{% endblock %}
