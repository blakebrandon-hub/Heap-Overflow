{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Overflow - Q&A Platform</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container">
                <img class="icon "src="{% static 'icon.png' %}" style="width: 2rem">
                <a class="navbar-brand" href="{% url 'index' %}"> Heap <b>Overflow</b></a>
                <button class="navbar-toggler" style="float: right;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                            <br>
                       
                        <form class="d-flex my-2 my-lg-0" role="search" style="flex: 1;">
                            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                        </form>
                       
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'tag_list' %}">Tags</a></li>
                       
                        <!--<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Users</a></li>-->
                       
                        {% if user.is_authenticated %}
                            <form method="post" action="{% url 'custom_logout' %}" style="margin-top: 1.2%;">
                                {% csrf_token %}
                                <button type="submit" style="background: none; color: inherit; border: none; margin: 0; display: inline; padding: 0;">Logout</button>
                            </form>
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Profile</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a></li>
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'register' %}">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}

            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Heap Overflow. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
